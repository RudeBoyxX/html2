              <h3>Šport</h3>

              <input type="hidden" name="meno_student" value="Matúš Bubelíny">
              <p>
              <label for="meno">Meno:</label><input name="meno" type="text" onblur="overMeno()" placeholder="Zadajte meno" id="meno" ><br>
              <label for="priezvisko">Priezvisko:</label><input name="priezvisko" type="text" onblur="overPriezisko()" placeholder="Zadajte priezvisko" id="priezvisko" ><br>
              <label for="email">Email:</label><input name="email" type="text" required value="@" onblur="overEmail()" id="email"><br>
              </p>

              <p>
              <label for="narodenie">Dátum narodenia</label><input name="narodenie" type="text" onblur="overDatum()" placeholder="DD.MM.RRRR" id="narodenie" ><br>

              <label>Pohlavie</label>
              muž<input name="pohlavie"  type="radio" onclick="overPohlavie()" id="muz">
              žena<input name="pohlavie"  type="radio"  onclick="overPohlavie()" id="zena">
              </p>
              <h3>Aké druhy športu máte radi?</h3><br>
              <p>
              <label for="sport">Zvoľte druh športu:</label>
              <select name="sport" onChange="vyber(this.selectedIndex)" size="1" id="sport">
              <input type="radio" name="druh" id="letny">Letný
              <input type="radio" name="druh" id="letny">Zimný
              <option>Nemám rád šport</option>
              </select><br>
            </p>
            <p>
              <label for="konkretny">Zvoľte konkrétny šport:</label>
              <select name="konkretny" size="1" id="konkretny"></select>
            </p>
              <p>

                  <h4>Kde získavaš informácie potrebné k štúdiu?</h4><br>
              <label for="internet">Internet</label>
              <input type="checkbox" name="Zdroj" id="internet"><br>
              <label for="knižnica">Knižnica</label>
              <input type="checkbox" name="Zdroj" id="knižnica"><br>
                  <label for="iné">Iné</label>
              <input type="checkbox" name="Zdroj" id="iné">

          <p>
              Doplňujúce informácie<br><textarea name="info" placeholder="Napíšte o sebe nejaké športové skúsenosti"></textarea>
          </p>
